<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9c31d13427.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
    <title>Contact us dla mojej zony</title>
</head>

<body>
    <main>
        <!-- NAV-BAR -->
        <header>
            <nav>
                <div class="logo-container">
                    <h1 id="logo">Klaudia</h1>
                    <img class="logo-image" src="../img/sun.png" alt="sun">
                </div>
                <div class="links">
                    <ul>
                        <li><a class="main" href="../index.html">Home</a></li>
                        <li><a href="../html/aboutUs.html">AboutUs</a></li>
                        <li><a class="booking" href="../html/booking.html">Booking</a></li>
                        <li><a href="../html/contactus.html">ContactUs</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <section>

            <!-- image slider start -->
            <section class="slider-container">
                <div class="slider-contactus">
                    <div class="slides">
                        <!-- radio buttons start -->
                        <input type="radio" name="radio-btn" id="radio1">
                        <input type="radio" name="radio-btn" id="radio2">
                        <input type="radio" name="radio-btn" id="radio3">
                        <input type="radio" name="radio-btn" id="radio4">
                        <!-- radio buttons end -->
                        <!-- slide images start -->
                        <div class="slide first">
                            <img src="../img/image-slider/image1.jpg" alt="#">
                        </div>
                        <div class="slide">
                            <img src="../img/image-slider/image2.jpg" alt="#">
                        </div>
                        <div class="slide">
                            <img src="../img/image-slider/image3.jpg" alt="#">
                        </div>
                        <div class="slide">
                            <img src="../img/image-slider/image4.jpg" alt="#">
                        </div>
                        <!-- slide images end -->
                        <!-- automatic navigation start -->
                        <div class="navigation-auto">
                            <div class="auto-btn1"></div>
                            <div class="auto-btn2"></div>
                            <div class="auto-btn3"></div>
                            <div class="auto-btn4"></div>
                        </div>
                        <!-- automatic navigation end -->
                    </div>
                    <!-- manual navigation start -->
                    <div class="navigation-manual">
                        <label for="radio1" class="manual-btn"></label>
                        <label for="radio2" class="manual-btn"></label>
                        <label for="radio3" class="manual-btn"></label>
                        <label for="radio4" class="manual-btn"></label>
                    </div>
                    <!-- manual navigation end -->
                </div>
                <!-- image slider end -->
            </section>
    </main>
    <footer>
        <ul>
            <li>Klaudia Resort &copy 2020</li>
            <li><i class="fab fa-facebook"></i></li>
        </ul>
    </footer>
    <script src="../js/app.js"></script>
</body>

</html>
